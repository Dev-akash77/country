<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="/style.css">
    <script defer src="/script.js"></script>
</head>
<body>
    <header class="fc">
        <div class="container fcb header_cont">
           <h1><a href="/index.html">Where in the world ?</a></h1>
           <div class="mode">
               <div class="icon"></div>
           </div>
        </div>
    </header>
    <div class="back_main fc">
        <div class="container">
            <div class="back fc">
                <i class="fa-solid fa-arrow-left"></i>
                <p class="back_article">Back</p>
            </div>
        </div>
    </div>
    <div class="main_countrise cc">
        <div class="container fcb cmc">
        <div class="left">
            <img  src="" alt="all country data" class="ci">
        </div>
        <div class="right">
            <h1 class="coheading">Belgium</h1>
            <div class="left_right">
            <div class="c_p_r_c left_countries_main">
                native name : <span class="native_name"></span>
                <br>
                population: <span class="population"></span>
                <br>
                region: <span class="region"></span>
                <br>
                sub region: <span class="sregion"></span>
                <br>
                capital: <span class="capital"></span>
            </div>
            <div class="c_p_r_c left_countries_main rightmc">
                top level domain : <span class="tld"></span>
                <br>
                currencies: <span class="currencies"></span>
                <br>
                language: <span class="language"></span>
            </div>
        </div>
        <div class="border_main">
            <div class="border">
                <h2>Border Countries:</h2>
                <!-- <a class="countries_border">Fance</a> -->
            </div>
        </div>
        </div>
    </div>
    </div>
    <script src="/country.js"></script>
</body>
</html>
